<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaBytes</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/byte.ico"
    />
    <meta
      name="description"
      content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis."
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Insta<strong>bytes</strong></div>
        <div class="nav-links">
          <button class="login-btn" aria-label="Entrar">Entrar</button>
          <a href="#" class="signup-link" aria-label="Cadastre-se"
            >Cadastre-se</a
          >
        </div>
      </nav>
    </header>

    <main class="profile-container">
      <section class="profile-header">
        <img
          src="photos/gui.jpeg"
          alt="Foto de perfil de Guilherme Lima, um desenvolvedor apaixonado por viagens."
          class="profile-pic"
        />
        <div class="profile-info">
          <h1>@guilhermelimadev</h1>
          <p>6 publicações · 952 seguidores · 537 seguindo</p>
        </div>
      </section>

      <section class="image-grid"></section>
    </main>
    <div id="modal" class="modal">
      <div class="modal-card">
        <span class="close">&times;</span>
        <button class="nav-btn prev" id="prev-btn">&#10094;</button>
        <img class="modal-content" id="modal-img" />
        <button class="nav-btn next" id="next-btn">&#10095;</button>
        <div id="caption"></div>
      </div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
